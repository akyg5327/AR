<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>CG モデルを登場させる</title>
</head>
<body style="margin:0; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <!-- AR.js ライブラリの読み込み -->
  <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <a-asset-item id="obj1" src="arrow.glb"></a-asset-item>
      <a-asset-item id="obj2" src="test_text.glb"></a-asset-item> 
      <a-asset-item id="obj3" src="cat.glb"></a-asset-item>
    </a-assets>

    <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
    <a-marker preset="hiro">

      <!-- マーカーの場所に箱を置く（見やすいようにワイヤーフレーム表示） -->
      <a-entity gltf-model="#obj1" animation-mixer></a-entity>
    </a-marker>

    <!-- マーカーを登録（プリセットされている「kanji」マーカー） -->
    <a-marker preset="kanji">

      <!-- マーカーの場所に OBJ 形式の 3DCG を置く -->
      <a-entity gltf-model="#obj2" animation-mixer></a-entity>

    </a-marker>

    <!--自作マーカー-->

    <a-marker preset="custom" type="pattern" url="pattern-cat.patt">
      <a-entity gltf-model="#obj3" animation-mixer></a-entity>
    </a-marker>



    <!-- AR用のカメラを置く -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
